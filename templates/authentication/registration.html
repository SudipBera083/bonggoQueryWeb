

{% load static %}
<!-- accounts/templates/accounts/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/bonggoQueryLogo.png' %}" type="image/x-icon">
    <title>BonggoQuery - User Registration</title>
    <style>
        /* Main background gradient */
        body {
            background: linear-gradient(135deg, #3A3D40, #181818);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        /* Card styling */
        .registration-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 50px auto; /* Center the card with auto margin */
            max-width: 500px;  /* Set a medium maximum width */
            width: 90%;        /* Allow the card to be responsive */
        }

        /* Logo styling */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        /* Heading */
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #00c6ff;
            text-transform: uppercase;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }

        input::placeholder {
            color: #ccc;
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        /* Footer link */
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        /* Hover effects */
        .footer a:hover {
            text-decoration: underline;
        }

        /* Alert styling */
        .alert {
            border-radius: 8px;
        }

        /* Fade-in animation for the form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .registration-card {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="BonggoQuery Logo" style="width: 200px;height: auto;">
            </div>
            <h2>Sign Up</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}


                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <a href="{% url 'password_reset' %}">Forget Password ?</a>

            <div class="footer">
                <p>Already have an account? <a href="{% url 'Home:login' %}">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
