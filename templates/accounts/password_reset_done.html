<!-- accounts/templates/accounts/password_reset_done.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Password Reset Sent</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #343a40);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            color: #d3d3d3;
            margin-bottom: 30px;
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="BonggoQuery Logo">
        </div>

        <!-- Success Icon -->
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i> <!-- Bootstrap Success Icon -->
        </div>

        <!-- Message Section -->
        <h2 class="fadeIn"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg></h2>
        <p>Please check your email for a link to reset your password.</p>

        <!-- Back to Login Link -->
        <div class="back-link" >
            <a href="{% url 'Home:login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
