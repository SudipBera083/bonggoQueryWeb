<!-- accounts/templates/accounts/password_reset_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Password Reset</title>
    <style>
        body {
            background: linear-gradient(135deg, #3A3D40, #181818);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 201, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%);
            border: none;
            color: #fff;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #00C9FF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }

        input::placeholder {
            color: white;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="BonggoQuery Logo">
        </div>

        <!-- Form Section -->
        <h2>Password Reset</h2>
        <p>Enter your email address to receive a password reset link.</p>
        <form method="post" style="text-align: left;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <!-- Back to Login Link -->
        <div class="back-link">
            <a href="{% url 'Home:login' %}">Back to Login</a>
        </div>
    </div>
</body>

</html>
