<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Project</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3A3D40, #181818);
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1.2px;
        }

        .project-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
            transition: color 0.3s;
        }

        .form-group label i {
            margin-right: 8px;
            color: #007bff;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            transition: all 0.4s ease;
            position: relative;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.4); /* Green glow effect */
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
            font-style: italic;
            opacity: 0.8;
        }

        .error {
            position: absolute;
            top: 100%;
            left: 0;
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Icon Styles */
        .form-group label i {
            font-size: 1.1rem;
            color: #007bff;
        }

        /* Button Styles */
        .submit-btn {
            padding: 15px;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Project</h1>
        <form method="post" class="project-form">
            {% csrf_token %}
            
            <!-- Title field with label and icon -->
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}"><i class="fas fa-pencil-alt"></i> Project Title</label>
                {{ form.title }}
                {% if form.title.errors %}
                    <div class="error">{{ form.title.errors }}</div>
                {% endif %}
            </div>
            
            <!-- Description field with label and icon -->
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}"><i class="fas fa-align-left"></i> Project Description</label>
                {{ form.description }}
                {% if form.description.errors %}
                    <div class="error">{{ form.description.errors }}</div>
                {% endif %}
            </div>
            
            <button type="submit" class="submit-btn">Create Project</button>
        </form>
    </div>
</body>
</html>
